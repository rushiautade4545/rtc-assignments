<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch-Case</title>
</head>
<body>
    <script>
        let number = parseInt (prompt(`Enter a number : `));
        switch (number){
            case 0:
                console.log('zero')
                break;
            case 1:
                console.log('one')
                break;
            case 2:
                console.log('Two')
                break;
                
        }
            
        
    </script>
</body>
</html>
