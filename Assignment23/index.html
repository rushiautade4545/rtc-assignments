<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMPARISON OPERATORS</title>
</head>
<body>
    <body><script>
        document.write("<b>COMPARISON OPERATORS</b><br/>")
        console.log(` 1)equal to (==)`)
          let num1 = 50;
          let num2 = 50;
          console.log(num1 == num2);
          console.log(`2)strict equal to (===)`)
          let num3 = 50;
          let num4 = 50;
          console.log(num3 === num4);
          console.log(`3)not equals to (!=)`)
          let num5 = 50;
          let num6 = 60;
          console.log(num5 != num6);
          console.log(`4)less than (<)`)
          let num7 = 50;
          let num8 = 60;
          let result =num7<num8;
          console.log(result);
          console.log(`5)greater than (>)`)
          let num9 = 80;
          let num10 = 60;
          let result1 =num9>num10;
          console.log(result1);
          console.log(`6)less than or equals to (<=)`)
          let num11 = 50;
          let num12 = 60;
          let result2 =num11<=num12;
          console.log(result2);
          console.log(`7)greater than or equals to (>=)`)
          let num13 = 80;
          let num14 = 60;
          let result3 =num13>=num14;
          console.log(result3);
          </script>
          
         
</body>
</html>
