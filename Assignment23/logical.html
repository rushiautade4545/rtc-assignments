<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <head>
    <title>Logical Operator</title>
    </head>
    <body>
        <script>
             document.write("<b>LOGICAL OPERATORS</b><br/>")
            console.log(`1)AND Operator(&&)`)
          let result = 10 == 10 && 10 > 5;
        console.log(result);
    
        console.log(`2)OR Operator(||)`);
        let result1 = 10 > 6 || 8 == 7;
        console.log(result1);
    
      console.log(`3)NOT Operator(!)`);
        let result2 = 20 != 30;
        console.log(result2);
    
        </script>
    </body>
    </html>
